{% extends 'base.html' %}
{% block content %}

<div class="jumbotron">
	<h1>Info</h1>
	<p class="lead">This project aims to quickly visualise a single NMAP XML scan.</p>
	<hr class="my-4">
	<b>Basic NMAP scan with output to xml</b><br>
	<div class="alert alert-secondary" role="alert" style="display:inline-block;">
		<codes style="color: black;">nmap -oX out.xml &lt;options&gt; &lt;hosts&gt;</code>
	</div>
	<br>
	<b>NMAP scan with OS Detection and output to xml</b><br>
	<div class="alert alert-secondary" role="alert" style="display:inline-block;">
		<codes style="color: black;">nmap -oX out.xml -O &lt;options&gt; &lt;hosts&gt;</code>
	</div>
</div>
{% endblock %}
